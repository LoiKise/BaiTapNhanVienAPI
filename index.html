<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="col-6">
        <h3 class="text-center display-4">Quản Ly nhân viên</h3>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input type="text" class="form-control" id="maNhanVien" />
            <p class="text text-danger" id="error_required_maNhanVien"></p>
            <p class="text text-danger" id="error_leght_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input type="text" class="form-control" id="tenNhanVien" />
            <p class="text text-danger" id="error_required_tenNhanVien"></p>
            <p class="text text-danger" id="error_allLetter_tenSinhVien"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select name="" id="chucVu" class="form-control">
                <option value="3">Giám đốc</option>
                <option value="2">Quản lý</option>
                <option value="1">Nhân viên</option>
                <p class="text text-danger" id="error_required_chucVu"></p>
            </select>
        </div>
        <div class="form-group">
            <p>Lương căn bản</p>
            <input type="text" class="form-control" id="luongCoBan" />
            <p class="text text-danger" id="error_required_luongCoBan"></p>
            <p class="text text-danger" id="error_luong_luongCoBan"></p>
        </div>
        <div class="form-group">
            <p>Giời làm trong tháng</p>
            <input type="text" class="form-control" id="gioiLamTheoThang" />
            <p class="text text-danger" id="error_required_gioiLamTheoThang"></p>
            <p class="text text-danger" id="error_gioiLam_gioiLamTheoThang"></p>
        </div>
        <div class="form-group">
            <button id="btnHienThiThongTin" class="btn btn-success">
                Hiển Thị Thông tin
            </button>
            <button id="btnCapNhatThongTin" class="btn btn-success">
                Cập nhật
            </button>
        </div>
    </div>
    <div class="ketqua mt-5">
        <div class="container">
            <table class="table bg-primary">
                <thead>
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Tên nhên viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm/tháng</th>
                        <th>Xếp loại nhân viên</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblNhanVien"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./Models/NhanVien.js"></script>
    <script src="./Models/Validation.js"></script>
    <script src="./Controller/index.js"></script>
    <script src="./Controller/indexAjaxADD.js"></script>
    <script src="./Controller/indexAjaxUpdate.js"></script>
    <script src="/Controller/indexAjaxRemove.js"></script>




</body>

</html>
